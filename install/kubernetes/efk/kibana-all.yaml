apiVersion: v1
data:
  kibana.yml: |-
    server.host: "0"
    elasticsearch.hosts: [ "http://elasticsearch-log:9200" ]
    monitoring.ui.container.elasticsearch.enabled: true
    server.basePath: /logging
    server.rewriteBasePath: true

kind: ConfigMap
metadata:
  name: kibana-yml
  namespace: logging
---
apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: logging
  labels:
    k8s-app: kibana-logging
spec:
  ports:
  - port: 5601
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: kibana-logging
