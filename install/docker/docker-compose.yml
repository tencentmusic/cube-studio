#      TZ: Asia/Shanghai
#    ports:
#      - "3306:3306"
#    volumes:
#      - ./data/mysql:/var/lib/mysql

  frontend:
    image: ccr.ccs.tencentyun.com/cube-studio/kubeflow-dashboard-frontend:2023.01.01
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ../../myapp/static/appbuilder/frontend:/data/web/frontend
      - ../../install/docker/dockerFrontend/nginx.conf:/etc/nginx/nginx.conf
      - ../../install/docker/dockerFrontend/nginx.80.conf:/etc/nginx/conf.d/default.conf

  myapp:
    image:  ccr.ccs.tencentyun.com/cube-studio/kubeflow-dashboard:2023.01.01
    restart: unless-stopped
    command: ['bash','-c','sleep 1000000000 && /entrypoint.sh']
    environment:
      STAGE: 'dev'
      REDIS_HOST: 'redis'
      REDIS_PORT: '6379'
      REDIS_PASSWORD: admin
      MYSQL_SERVICE: 'mysql+pymysql://root:admin@host.docker.internal:3306/kubeflow1?charset=utf8'
      ENVIRONMENT: DEV
      GPU_TYPE: NVIDIA
#    ports:
#      - "8080:80"
    depends_on:
      - redis
    volumes:
      - ../../myapp/static/appbuilder/frontend:/data/web/frontend
      - ../../myapp/:/home/myapp/myapp/
      - ../../aihub/:/cube-studio/aihub/
      - ./file:/pvc
      - ./entrypoint.sh:/entrypoint.sh
      - ./config.py:/home/myapp/myapp/config.py
      - ./kubeconfig:/home/myapp/kubeconfig


